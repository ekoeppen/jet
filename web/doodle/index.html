<!DOCTYPE html>
<html lang="en" ng-app="DoodleApp" ng-controller="DoodleCtrl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JET Doodle</title>
    <base href="/">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
  </head>
  <body>
    <div id="layout" class="pure-g">
      <div class="pure-u-1-24"></div>
      <div id="main" class="pure-u-22-24">
        <div class="header">
          <h1>Doodle Page</h1>
        </div>
        <div class="content">
          <form class="pure-form">
            <fieldset>
              <legend>Upload</legend>
              <input type="text" placeholder="/dev/tty...">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-websocket-service/websocket.js"></script>
    <script src="doodle/doodle.js"></script>
  </body>
</html>
